<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .floating-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .stock-icon {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.3);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .stock-icon:nth-child(1) { left: 10%; animation-delay: 0s; }
        .stock-icon:nth-child(2) { left: 20%; animation-delay: 1s; }
        .stock-icon:nth-child(3) { left: 30%; animation-delay: 2s; }
        .stock-icon:nth-child(4) { left: 40%; animation-delay: 3s; }
        .stock-icon:nth-child(5) { left: 50%; animation-delay: 4s; }
        .stock-icon:nth-child(6) { left: 60%; animation-delay: 5s; }
        .stock-icon:nth-child(7) { left: 70%; animation-delay: 6s; }
        .stock-icon:nth-child(8) { left: 80%; animation-delay: 7s; }
        .stock-icon:nth-child(9) { left: 90%; animation-delay: 0.5s; }
        .stock-icon:nth-child(10) { left: 15%; animation-delay: 1.5s; }
        .stock-icon:nth-child(11) { left: 25%; animation-delay: 2.5s; }
        .stock-icon:nth-child(12) { left: 35%; animation-delay: 3.5s; }
        .stock-icon:nth-child(13) { left: 45%; animation-delay: 4.5s; }
        .stock-icon:nth-child(14) { left: 55%; animation-delay: 5.5s; }
        .stock-icon:nth-child(15) { left: 65%; animation-delay: 6.5s; }
        .stock-icon:nth-child(16) { left: 75%; animation-delay: 7.5s; }
        .stock-icon:nth-child(17) { left: 85%; animation-delay: 8s; }
        .stock-icon:nth-child(18) { left: 95%; animation-delay: 1.2s; }
        .stock-icon:nth-child(19) { left: 5%; animation-delay: 2.2s; }
        .stock-icon:nth-child(20) { left: 50%; animation-delay: 3.2s; }
        
        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .hero-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .hero-title {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="floating-container">
        <!-- Stock Icons -->
        <div class="stock-icon">📈</div>
        <div class="stock-icon">📊</div>
        <div class="stock-icon">💹</div>
        <div class="stock-icon">💰</div>
        <div class="stock-icon">🏢</div>
        <div class="stock-icon">📉</div>
        <div class="stock-icon">💲</div>
        <div class="stock-icon">🎯</div>
        <div class="stock-icon">📋</div>
        <div class="stock-icon">💸</div>
        <div class="stock-icon">🚀</div>
        <div class="stock-icon">⚡</div>
        <div class="stock-icon">🌟</div>
        <div class="stock-icon">💎</div>
        <div class="stock-icon">🔥</div>
        <div class="stock-icon">⭐</div>
        <div class="stock-icon">💫</div>
        <div class="stock-icon">🌈</div>
        <div class="stock-icon">🎪</div>
        <div class="stock-icon">🎨</div>
        
        <div class="hero-overlay">
            <div class="hero-title">MarketPulse</div>
            <div class="hero-subtitle">AI-Powered Stock Analysis Platform</div>
        </div>
    </div>
</body>
</html>
